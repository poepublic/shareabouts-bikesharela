activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: false
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Places)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      optional: true
      attrs:
        - key: placeholder
          value: _(Email address)
        - key: size
          value: 30
    - prompt: _(Your Phone)
      type: text
      name: private-submitter_phone
      optional: true
      attrs:
        - key: placeholder
          value: _(Phone)
        - key: size
          value: 30
    - prompt: _(Location Name)
      type: text
      name: name
      optional: true
      attrs:
        - key: placeholder
          value: _(Location Name)
        - key: size
          value: 30
    - prompt: _(Location Type)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Landmark)
          value: landmark
        - label: _(Park)
          value: park
        - label: _(School)
          value: school
      name: location_type
      attrs:
        - key: required
    - prompt: _(Description)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Description...)
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: surveys

  # Response config
  show_responses: true
  single_submission: true
  response_name: _(survey)
  response_plural_name: _(surveys)
  action_text: _(surveyed)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Fill out the survey)
  form_link_text: _(Fill out the survey)
  submit_btn_text: _(Submit)
  items:
    - prompt: _(Is this a good spot for a bike share station?)
      type: select
      options:
        - label: _(Y/N)
          value: ''
        - label: _(Yes)
          value: 'yes'
        - label: _(No)
          value: 'no'
      name: private-good_spot
      attrs:
        - key: required
    - prompt: _(Great! What's your biggest reason?)
      type: select
      options:
        - label: _(Choose one...)
          value: ''
        - label: _(Near home)
          value: live
        - label: _(Near bus/train)
          value: transit
        - label: _(Near job)
          value: job
        - label: _(Near shopping/dining)
          value: shopping
        - label: _(Other)
          value: other
      name: private-why_good
      attrs:
        - key: required
    - prompt: _(Please explain)
      type: text
      name: private-why_good_other_reason
    - prompt: _(What's your biggest reason why not?)
      type: select
      options:
        - label: _(Choose one...)
          value: ''
        - label: _(Wouldn't use the bike share system)
          value: nousebikeshare
        - label: _(Don't like the location)
          value: location
        - label: _(No comfortable to ride)
          value: comfortable
        - label: _(Don't feel comfortable during the day)
          value: day
        - label: _(Don't feel comfortable during at night)
          value: night
        - label: _(Not useful for me)
          value: nouse
        - label: _(Other)
          value: other
      name: private-why_bad
      attrs:
        - key: required
    - prompt: _(Please explain)
      type: text
      name: private-why_bad_other_reason
    - prompt: _(How comfortable would you feel using this station at night?)
      type: select
      options:
        - label: _(Choose one...)
          value: ''
        - label: _(Very comfortable)
          value: verycomfortable
        - label: _(Somewhat comfortable)
          value: comfortable
        - label: _(Neutral)
          value: neutral
        - label: _(Somewhat uncomfortable)
          value: uncomfortable
        - label: _(Very uncomfortable)
          value: veryuncomfortable
      name: private-safety
      attrs:
        - key: required
    - prompt: _(Are there any better spots for stations in the immediate area?)
      type: select
      options:
        - label: _(Y/N)
          value: ''
        - label: _(Yes)
          value: 'yes'
        - label: _(No)
          value: 'no'
      name: private-alt_spot
      attrs:
        - key: required
    - prompt: _(Where would you suggest a station? Why?)
      type: textarea
      name: private-alt_suggestion
    - prompt: _(Thanks! 3 quick questions about yourself.  What is your age?)
      type: select
      options:
        - label: _(Choose one...)
          value: ''
        - label: _(<18)
          value: under18
        - label: _(18-24)
          value: 18to24
        - label: _(25-34)
          value: 25to39
        - label: _(35-49)
          value: 35to49
        - label: _(50-64)
          value: 50to64
        - label: _(65+)
          value: atleast65
      name: private-submitter_age
      optional: true
      sticky: true
    - prompt: _(What is your gender?)
      type: select
      options:
        - label: _(Choose one...)
          value: ''
        - label: _(Male)
          value: m
        - label: _(Female)
          value: f
        - label: _(Transgender MTF)
          value: tmtf
        - label: _(Transgender FTM)
          value: tftm
      name: private-submitter_gender
      sticky: true
    - prompt: _(What is your race/ethnicity?)
      type: select
      options:
        - label: _(Choose all that apply...)
          value: ''
        - label: _(Latino)
          value: latino
        - label: _(Black)
          value: black
        - label: _(White)
          value: white
        - label: _(Asian/Pacific Islander)
          value: asian
        - label: _(Other)
          value: other
      name: private-submitter_race
      sticky: true
    - prompt: _(What is your annual household income?)
      type: select
      options:
        - label: _(Choose one...)
          value: ''
        - label: _(<$20,000)
          value: under20k
        - label: _($20,000-$49,999)
          value: 20to50k
        - label: _($50,000-$99,999)
          value: 50to100k
        - label: _($100,000+)
          value: atleast100k
      name: private-submitter_income
      optional: true
      sticky: true
    - prompt: _(Phone number)
      name: private-submitter_phone
      type: text
      optional: true
      sticky: true
    - prompt: _(Email)
      name: private-submitter_email
      type: text
      optional: true
      sticky: true


